<!DOCTYPE html>

<body>
    <div id='anim'></div>
   <div class="ani">Loading...</div>

    <script>
        function Rotation(a){
            $({deg: 0}).animate({deg: a}, {
            duration: 3000,
                step: function(b, c){
                    $("#anim").css({
                         transform: "rotate(" + b + "deg)"
                    });
                }
            });
        }
        
        Rotation(720);
        </script>
    <div class="solid">
   <div class="Well">Welcome!</div> 
   <h2>Sign up to</h2>

   <div>

<label for="email" id="email">Email</label>
<input type="email" id="em" name="em" placeholder="Enter your email">
<label for="name" id="Name">User name</label> 
<input type="text" id="name" name="name" placeholder="Enter your user name">
<label for="password" id="pass">Password</label>
<input type="password" id="password" name="Password" placeholder="Enter your password">
<label for="Confirmpassword" id="conf">Confirm password</label>
<input type="password" id="cnf" name="cnf" placeholder="Confirm your password">
<input type="submit"  id="log" value="Register">

</form>
